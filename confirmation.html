<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de Commande</title>
  <link rel="stylesheet" href="/css/confirmation.css">
</head>
<body>
  <header>
    <a href="/index.html" class="back-button" id="back-button">&lt; Constantinople</a>
  </header>
  <h1>Confirmation de Commande</h1>
  <section>
    <h2>Détails de la commande</h2>
    <ul id="order-items"></ul>
    <div class="total">
      <p>Total : <span id="order-total">0,00 €</span></p>
    </div>
    <form id="order-form">
      <h2>Informations Client</h2>
      <label for="prenom">Prénom *</label>
      <input type="text" id="prenom" name="prenom" required>
      <label for="nom">Nom *</label>
      <input type="text" id="nom" name="nom" required>
      <label for="phone">Téléphone *</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <h2>Date</h2>
      <label>
        <input type="radio" name="pickup-time" value="asap" checked>
        Récupérer les plus tôt possible
      </label>
      <label>
        <input type="radio" name="pickup-time" id="pickup-later" value="later">
        Récupérer plus tard
      </label>
      <div id="time-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Choisissez un créneau :</h3>
          <ul id="time-slots"></ul>
          <button id="close-time-modal">Fermer</button>
        </div>
      </div>
      <input type="hidden" id="selected-slot" name="selected-slot">
      <h2>Moyen de paiement</h2>
      <label>
        <input type="radio" name="payment-method" value="cash" checked>
        Payer à la réception
      </label>
      <h2>Commentaires</h2>
      <textarea id="comments" placeholder="Vos commentaires (allergies, instructions spéciales)"></textarea>
      <button type="submit">Confirmer la commande</button>
    </form>
  </section>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <h2>Confirmation</h2>
      <p>Votre commande a été envoyée avec succès au serveur !</p>
      <button id="close-confirmation-modal">Fermer</button>
    </div>
  </div>

  <script>
    const openingHours = [
      { start: "11:30", end: "15:00" },
      { start: "18:00", end: "22:30" }
    ];

    let orderData = JSON.parse(localStorage.getItem('orderData')) || { items: [] };
    const itemsList = document.getElementById('order-items');
    const totalElement = document.getElementById('order-total');
    let total = 0;

    function updateOrderItems() {
      itemsList.innerHTML = '';
      total = 0;
      orderData.items.forEach((item, index) => {
        const supplementsText = item.supplements.length > 0 ? `Suppléments: ${item.supplements.join(', ')}` : '';
        const saucesText = item.sauces.length > 0 ? `Sauces: ${item.sauces.join(', ')}` : '';
        const retirerText = item.retirer.length > 0 ? `À retirer: ${item.retirer.join(', ')}` : '';
        const li = document.createElement('li');
        li.innerHTML = `
          <p><strong>${item.category}</strong> - ${item.title}</p>
          <p>${item.price.toFixed(2).replace('.', ',')} €</p>
          <p>${saucesText}</p>
          <p>${retirerText}</p>
          <p>${supplementsText}</p>
          <button class="remove-item" data-index="${index}">Supprimer</button>
        `;
        itemsList.appendChild(li);
        total += parseFloat(item.price);
      });
      totalElement.textContent = `${total.toFixed(2).replace('.', ',')} €`;
      document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', event => {
          const index = event.target.dataset.index;
          orderData.items.splice(index, 1);
          saveOrderData();
          updateOrderItems();
        });
      });
    }

    function saveOrderData() {
      localStorage.setItem('orderData', JSON.stringify(orderData));
    }

    function clearOrderData() {
      orderData = { items: [] };
      localStorage.removeItem('orderData');
      updateOrderItems();
    }

    function getAvailableSlots() {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes();
      const slots = [];

      openingHours.forEach(period => {
        const [startHour, startMinute] = period.start.split(':').map(Number);
        const [endHour, endMinute] = period.end.split(':').map(Number);

        let start = startHour * 60 + startMinute;
        const end = endHour * 60 + endMinute;

        while (start < end) {
          if (start > currentTime) {
            const hours = Math.floor(start / 60).toString().padStart(2, '0');
            const minutes = (start % 60).toString().padStart(2, '0');
            slots.push(`${hours}:${minutes}`);
          }
          start += 15;
        }
      });

      return slots;
    }

    function openTimeModal() {
      const slots = getAvailableSlots();
      const timeSlotsElement = document.getElementById('time-slots');
      timeSlotsElement.innerHTML = '';
      slots.forEach(slot => {
        const li = document.createElement('li');
        li.textContent = slot;
        li.addEventListener('click', () => {
          document.getElementById('selected-slot').value = slot;
          document.getElementById('time-modal').style.display = 'none';
        });
        timeSlotsElement.appendChild(li);
      });
      document.getElementById('time-modal').style.display = 'block';
    }

    document.querySelector('input#pickup-later').addEventListener('change', event => {
      if (event.target.checked) openTimeModal();
    });

    document.getElementById('close-time-modal').addEventListener('click', () => {
      document.getElementById('time-modal').style.display = 'none';
    });

    document.getElementById('order-form').addEventListener('submit', async (event) => {
  event.preventDefault();

  if (orderData.items.length === 0) {
    return; // Do nothing if no items
  }

  const clientInfo = {
    prenom: document.getElementById('prenom').value,
    nom: document.getElementById('nom').value,
    phone: document.getElementById('phone').value,
    email: document.getElementById('email').value,
    comments: document.getElementById('comments').value,
    pickupTime: document.querySelector('input[name="pickup-time"]:checked').value,
    pickupSlot: document.getElementById('selected-slot').value || null
  };

  const payload = {
    clientInfo,
    orderData
  };

  try {
    const response = await fetch('http://localhost:3000/api/orders', { 
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      const confirmationModal = document.getElementById('confirmation-modal');
      confirmationModal.style.display = 'block';
      clearOrderData();
    } else {
      alert('Erreur lors de l’envoi de la commande.');
    }
  } catch (error) {
    console.error('Erreur:', error);
    alert('Erreur réseau lors de l’envoi de la commande.');
  }
});

function updateOrderItems() {
  itemsList.innerHTML = '';
  total = 0;
  orderData.items.forEach((item, index) => {
    const supplementsText = item.supplements.length > 0 ? `Suppléments: ${item.supplements.join(', ')}` : '';
    const saucesText = item.sauces.length > 0 ? `Sauces: ${item.sauces.join(', ')}` : '';
    const retirerText = item.retirer.length > 0 ? `À retirer: ${item.retirer.join(', ')}` : '';
    const li = document.createElement('li');
    li.innerHTML = `
      <p><strong>${item.category}</strong> - ${item.title}</p>
      <p>${item.price.toFixed(2).replace('.', ',')} €</p>
      <p>${saucesText}</p>
      <p>${retirerText}</p>
      <p>${supplementsText}</p>
      <button class="remove-item" data-index="${index}">Supprimer</button>
    `;
    itemsList.appendChild(li);
    total += parseFloat(item.price);
  });
  totalElement.textContent = `${total.toFixed(2).replace('.', ',')} €`;

  const submitButton = document.querySelector('button[type="submit"]');
  submitButton.disabled = orderData.items.length === 0; 
}


    document.getElementById('close-confirmation-modal').addEventListener('click', () => {
      const confirmationModal = document.getElementById('confirmation-modal');
      confirmationModal.style.display = 'none';
      window.location.href = '/index.html';
    });

    updateOrderItems();
  </script>
</body>
</html>
